<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .register-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; color: #555; text-align: left; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error-message { color: red; font-size: 14px; margin-top: -10px; margin-bottom: 10px; }
        p { margin-top: 20px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <script>
        function validateForm(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "A jelszavak nem egyeznek!";
                event.preventDefault();
            } else {
                errorMessage.textContent = "";
            }
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Regisztráció</h2>
        <form method="post" action="{{ url_for('register') }}" onsubmit="validateForm(event)">
            <label>Felhasználónév:</label>
            <input type="text" name="username" required>
            <label>Jelszó:</label>
            <input type="password" id="password" name="password" required>
            <label>Jelszó megerősítése:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div id="error-message" class="error-message"></div>
            <button type="submit">Regisztráció</button>
        </form>
        <p>Van már fiókod? <a href="{{ url_for('login') }}">Lépj be itt!</a></p>
    </div>
</body>
</html>
